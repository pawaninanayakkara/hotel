
<div class="card" *ngFor="let order of orderList">
  <div class="header">
    <span class="icon">
      <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" fill-rule="evenodd"></path>
      </svg>
    </span>
    <p class="alert">New message!</p>
  </div>

  <p class="message" style="font-weight: 600;">
    Dear Mr/Mrs {{order.customerName}},
   you have  booked  pakage from us.Check in:{{order.checkIn}} Check out :{{order.checkOut}} Thank YOu for Join with Us.
   Enjoy Your Day!!!
  </p>
 
</div>
