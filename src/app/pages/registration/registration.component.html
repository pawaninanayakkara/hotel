<div class="container">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4" >Email</label>
        <input [(ngModel)]="user.email"  type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputUSername4" >Username</label>
        <input [(ngModel)]="user.userName"  type="text" class="form-control" id="inputUSername4" placeholder="UserName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <textarea [(ngModel)]="user.address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Conatct Number</label>
        <input  [(ngModel)]="user.contactNumber" type="text" class="form-control" id="inputCity">
      </div>
         
    </div>
        <button (click)="registerIser()" type="submit">Sign in</button>

  </div>
